<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Rubik+Iso&display=swap&family=Teko&display=swap&family=Share+Tech+Mono&display=swap&family=Lustria&display=swap&family=Playfair+Display+SC:ital@1&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="load">
    <div class="loading-wrapper">

    </div>
  </div>
  <header>
    <nav>
      <div>Profile</div>
      <ul>
        <li>
          <a href="#about-me">About Me</a>
        </li>
        <li>
          <a href="">Education</a>
        </li>
        <li>
          <a href="">Work Experience</a>
        </li>
        <li>
          <a href="">Skills</a>
        </li>
        <li>
          <a href="">Contact</a>
        </li>
      </ul>
      <div class="menu-toggle">
        <img src="/images/menu.svg" alt="menu" class="menu-icon">
        <img src="/images/close.svg" alt="close" class="close-icon">
      </div>
    </nav>
  </header>

  <section class="cover">
    <div class="bg-img-wrapper">
      <div class="bg-img"></div>
    </div>
    <div class="title">Hello! I am <span>Yuan</span></div>
    <div class="title-scroll">Scroll Down to see more</div>
  </section>

  <main>
    <section class="about-me container" id="about-me">
      <div class="about-me-title">About Me</div>
      <div class="about-me-wrapper">
        <img src="/images/test.png" alt="" class="about-me-img" style="z-index:0">
        <img src="/images/test.png" alt="" class="about-me-img1" style="z-index:1">
        <img src="/images/test.png" alt="" class="about-me-img2" style="z-index:2">
        <img src="/images/test.png" alt="" class="about-me-img3" style="z-index:3">
        <img src="/images/test.png" alt="" class="about-me-img4" style="z-index:4">
        <img src="/images/test.png" alt="" class="about-me-img5" style="z-index:5">
        <img src="/images/test.png" alt="" class="about-me-img6" style="z-index:6">
        <img src="/images/test.png" alt="" class="about-me-img7" style="z-index:7">
        <img src="/images/test.png" alt="" class="about-me-img8" style="z-index:8">
        <img src="/images/test.png" alt="" class="about-me-img9" style="z-index:9">
        <div class="about-me-banner">
          <div>Hello</div>
        </div>
      </div>
    </section>

  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>
</html>
